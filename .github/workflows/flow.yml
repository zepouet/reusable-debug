name: Provision resources 
on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  provision_components:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Display env
      if: github.event_name == 'pull_request'
      run: |
        echo ${{ github.base_ref }}
        env

    - name: Apply
      if: github.base_ref == 'refs/heads/main' && github.event.pull_request.merged == true
      run: |
        echo ${{ github.base_ref }}
